<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>{{{ PRODUCT_NAME }}}</title>
	<!-- <link rel="shortcut icon" href="static/favicon.ico"> -->
	<link rel="stylesheet" href="static/style.css">


	<meta keywords="{{{LOADER_FILENAME}}}">
	<meta author="{{{COMPANY_NAME}}}">

	<meta id="data_filename">"{{{DATA_FILENAME}}}"</meta>
	<meta id="framework_filename">"{{{FRAMEWORK_FILENAME}}}"</meta>
	<meta id="code_filename">"{{{CODE_FILENAME}}}"</meta>
	<meta id="memory_filename">"{{{MEMORY_FILENAME}}}"</meta>
	<meta id="symbols_filename">"{{{SYMBOLS_FILENAME}}}"</meta>
	<meta id="symbols_filename">"{{{COMPANY_FILENAME}}}"</meta>


</head>

<body>

	<div class="container">
		<img class="center" src="static/Logo.png" alt="logo" width="200">
		<div class="earth">
			<div class="moon"></div>
		</div>
	</div>

	<canvas id="unity-canvas" width=100 height=100 style="overflow: hidden; width: 100%; height: 100vh; background: #231F20 "></canvas>
	
	


	<script>

		let unityInstance;

		let buildUrl = "Build";
		let loaderUrl = buildUrl + "/{{{ LOADER_FILENAME }}}";

		let config = {
			dataUrl: buildUrl + "/{{{ DATA_FILENAME }}}",
			frameworkUrl: buildUrl + "/{{{ FRAMEWORK_FILENAME }}}",
			codeUrl: buildUrl + "/{{{ CODE_FILENAME }}}",
			#if MEMORY_FILENAME
        memoryUrl: buildUrl + "/{{{ MEMORY_FILENAME }}}",
			#endif
#if SYMBOLS_FILENAME
        symbolsUrl: buildUrl + "/{{{ SYMBOLS_FILENAME }}}",
			#endif
        streamingAssetsUrl: "StreamingAssets",
			companyName: "{{{ COMPANY_NAME }}}",
			productName: "{{{ PRODUCT_NAME }}}",
			productVersion: "{{{ PRODUCT_VERSION }}}",
		};

		let canvas = document.querySelector("#unity-canvas");

#if BACKGROUND_FILENAME

		canvas.style.background = "url('" + buildUrl + "/{{{ BACKGROUND_FILENAME.replace(/'/g, '%27') }}}') center / cover";

#endif

		let script = document.createElement("script");
		script.src = loaderUrl;

		script.onload = () =>
		{
			createUnityInstance(canvas, config, (progress) =>
			{
				if(progress == 1)
				{

				}

			}).then((unityInstance2) =>
			{

				unityInstance = unityInstance2;

			}).catch((message) =>
			{
				error_prompt.text = "This browser or device do not support the experience"
			});
		};

		document.body.appendChild(script);

	</script>
</body>

</html>
