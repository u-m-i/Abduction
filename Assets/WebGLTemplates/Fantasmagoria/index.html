<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>{{{ PRODUCT_NAME }}}</title>
	<!-- <link rel="shortcut icon" href="static/favicon.ico"> -->
	<link rel="stylesheet" href="static/style.css">
</head>

<body>

	<div class="loader-canvas">
		<div class="container-loader">
			<img src="static/Logo.png" alt="logo" width="200">
			<span class="loading-bar"></span>
		</div>
	</div>

	<canvas id="unity-canvas" width=100 height=100 style="overflow: hidden; width: 100%; height: 100vh; background: #231F20 "></canvas>

	<script>

		var unityInstance;

		var buildUrl = "Build";
		var loaderUrl = buildUrl + "/{{{ LOADER_FILENAME }}}";

		var config = {
			dataUrl: buildUrl + "/{{{ DATA_FILENAME }}}",
			frameworkUrl: buildUrl + "/{{{ FRAMEWORK_FILENAME }}}",
			codeUrl: buildUrl + "/{{{ CODE_FILENAME }}}",
			#if MEMORY_FILENAME
        memoryUrl: buildUrl + "/{{{ MEMORY_FILENAME }}}",
			#endif
#if SYMBOLS_FILENAME
        symbolsUrl: buildUrl + "/{{{ SYMBOLS_FILENAME }}}",
			#endif
        streamingAssetsUrl: "StreamingAssets",
			companyName: "{{{ COMPANY_NAME }}}",
			productName: "{{{ PRODUCT_NAME }}}",
			productVersion: "{{{ PRODUCT_VERSION }}}",
		};

		var canvas = document.querySelector("#unity-canvas");
		var loadingBar = document.querySelector(".loading-bar");

#if BACKGROUND_FILENAME
		canvas.style.background = "url('" + buildUrl + "/{{{ BACKGROUND_FILENAME.replace(/'/g, '%27') }}}') center / cover";
#endif
		loadingBar.style.display = "block";

		var script = document.createElement("script");
		script.src = loaderUrl;

		script.onload = () =>
		{
			createUnityInstance(canvas, config, (progress) =>
			{
				if(progress == 1)
					jQuery(".loader-canvas").fadeOut("slow");

				loadingBar.style.width = 100 * progress + "%";

			}).then((unityInstance2) =>
			{

				unityInstance = unityInstance2;

			}).catch((message) =>
			{
				alert(message);
			});
		};

		document.body.appendChild(script);

	</script>
</body>

</html>
